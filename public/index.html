<!DOCTYPE html>
<html lang="uz">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot - Sayt Integratsiyasi</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; margin-top: 50px; }
        .container { max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 8px; }
        #status-message { color: gray; margin-bottom: 20px; }
        #secret-message-box { 
            background-color: #e0f7fa; 
            padding: 15px; 
            border: 2px solid #00bcd4; 
            border-radius: 5px; 
            margin-top: 30px; 
            /* Boshida yashirin holatda bo'ladi */
            display: none; 
            cursor: pointer; /* Bosish mumkinligini bildiradi */
        }
        #click-count { margin-top: 10px; color: #f44336; font-weight: bold; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Salom! Bu Sizning Oddiy Veb-Saytingiz</h1>
        <p id="status-message">Serverga ulanish holati...</p>
        
        <h2>Test Savollar Qo'llanmasi</h2>
        <p>Siz sahifaga **uch marta bosganingizda**, maxfiy bot xabari ko'rinishi (yoki yashirinishi) kerak.</p>

        <div id="secret-message-box">
            Maxfiy Xabar: <span id="message-content">Xabar hali kelmadi...</span>
        </div>
        
        <p id="click-count">Bosishlar soni: 0</p>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    
    <script src="script.js"></script>
</body>
</html>
